<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Tracker - User Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
        .success-message {
            color: #2ecc71;
            margin-top: 1rem;
            display: none;
        }
        .user-list {
            margin-top: 2rem;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background: #e74c3c;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .nav a {
            color: #3498db;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/index.html">Back to Main</a>
            <a href="#" id="logout">Logout</a>
        </div>
        <h1>User Management</h1>
        
        <div class="form-group">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <button type="submit">Add User</button>
            </form>
            <div id="addUserError" class="error-message"></div>
            <div id="addUserSuccess" class="success-message"></div>
        </div>
        
        <div class="user-list">
            <h2>Existing Users</h2>
            <div id="userList"></div>
        </div>
    </div>

    <script>
        // Check if user is logged in and is admin
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/auth.html';
        } else {
            try {
                const decoded = JSON.parse(atob(token));
                if (decoded.role !== 'admin') {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                window.location.href = '/auth.html';
            }
        }

        // Handle logout
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/auth.html';
        });

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'list' })
                });
                
                const data = await response.json();
                if (response.ok) {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';
                    
                    data.users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-item';
                        userItem.innerHTML = `
                            <div>
                                <strong>${user.username}</strong>
                                <span>(${user.role})</span>
                            </div>
                            ${user.role !== 'admin' ? `<button class="delete-btn" data-username="${user.username}">Delete</button>` : ''}
                        `;
                        userList.appendChild(userItem);
                    });
                    
                    // Add delete handlers
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', async () => {
                            if (confirm(`Are you sure you want to delete user ${btn.dataset.username}?`)) {
                                try {
                                    const response = await fetch('/api/users', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'Authorization': `Bearer ${token}`
                                        },
                                        body: JSON.stringify({
                                            action: 'delete',
                                            username: btn.dataset.username
                                        })
                                    });
                                    
                                    if (response.ok) {
                                        loadUsers();
                                    } else {
                                        const data = await response.json();
                                        alert(data.error || 'Failed to delete user');
                                    }
                                } catch (error) {
                                    alert('An error occurred while deleting the user');
                                }
                            }
                        });
                    });
                } else {
                    alert(data.error || 'Failed to load users');
                }
            } catch (error) {
                alert('An error occurred while loading users');
            }
        }

        // Handle add user form
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const errorElement = document.getElementById('addUserError');
            const successElement = document.getElementById('addUserSuccess');
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        action: 'create',
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    errorElement.style.display = 'none';
                    successElement.textContent = 'User added successfully';
                    successElement.style.display = 'block';
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    successElement.style.display = 'none';
                    errorElement.textContent = data.error || 'Failed to add user';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                successElement.style.display = 'none';
                errorElement.textContent = 'An error occurred while adding the user';
                errorElement.style.display = 'block';
            }
        });

        // Initial load
        loadUsers();
    </script>
</body>
</html>
